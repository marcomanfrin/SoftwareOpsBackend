type DashboardSummary {
    clientsCount: Int!
    plantsCount: Int!

    worksByStatus: [WorkStatusCount!]!
    ticketsByStatus: [TicketStatusCount!]!

    lastWorks: [WorkPreview!]!
    lastTickets: [TicketPreview!]!
}

type WorkStatusCount { status: WorkStatus! count: Int! }
type TicketStatusCount { status: TicketStatus! count: Int! }

enum WorkStatus {
    # metti ESATTAMENTE i valori del tuo WorkStatus Java
    OPEN
    IN_PROGRESS
    DONE
}

enum TicketStatus {
    OPEN
    IN_PROGRESS
    DONE
}

type WorkPreview {
    id: ID!
    status: WorkStatus!
    createdAt: String
}

type TicketPreview {
    id: ID!
    status: TicketStatus!
    createdAt: String
}

type Query {
    dashboardSummary(limit: Int = 5): DashboardSummary!
}